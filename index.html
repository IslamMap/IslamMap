<script src='main_web_script.js'></script>
<link rel="stylesheet" type='text/css' href='main_web_style.css'>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: #61dafb;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-300px);
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
